<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Court Order</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="login-container" class="container">
		<div class="row align-items-center justify-content-center">
			<div class="col-12 col-md-10 col-lg-8">
				<div class="card">
					<ul class="list-group list-group-flush">
						<li class="h4 text-center list-group-item">Log in as Staff</li>
						<li class="list-group-item">
							<form>
								<div class="row justify-content-center">
									<div class="col-12 col-sm-8 form-group">
										<label for="username"></label>
										<input type="email" class="form-control" id="usernameInput" placeholder="Lawyer / Paralegal ID">
										<!-- <small id="emailHelp" class="form-text text-muted"></small> -->
									</div>
									<div class="col-12 col-sm-8 form-group">
										<input type="password" class="form-control" id="passwordInput" placeholder="Password">
									</div>
									<div class="w-100"></div>
									<div class="col-12 col-sm-8 form-group text-right small"><b>Forgot Password?</b></div>
								</div>
								<div class="form-group form-check text-center">
									<input type="checkbox" class="form-check-input" id="agreeTermsInput">
									<label class="form-check-label small" for="agreeTermsInput"><b>Yes, I agree to Terms of Service.</b></label>
								</div>
								<div class="row justify-content-center">
									<button type="submit" class="btn index_btn" href="New clients list High Fatality.html">Confirm</button>
								</div>
							</form>
						</li>
						<li class="list-group-item">
							<div class="row">
								<div class="col-6">Sign up</div>
								<div class="col-6 text-right">Need Support?</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
