    <form>
      <div class="container">
        <div class="">
          <h4>New Client</h4>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3 mr-3">
            <label class="name">Client Name</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-sm-3 mr-3">
            <label class="name">File Number</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-sm-2">
            <label class="name">Action Type</label>
            <div class="dropdown">
              <button class="btn btn-sm border dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Discovery
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action Type</a>
                <a class="dropdown-item" href="#">Action Type</a>
                <a class="dropdown-item" href="#">Action Type</a>
              </div>
            </div>

          </div>
        </div>
        <div class="mt-2">
          <h5>Contact Info</h5>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 mr-3">
            <label class="name">Address 1</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-sm-4 mr-3">
            <label class="name">Address 2</label>
            <input type="text" name="" value="">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 mr-3">
            <label class="name">Address 1</label>
            <input type="text" name="" value="">
          </div>
          <div class="col-sm-4 mr-3">
            <label class="name">Address 2</label>
            <input type="text" name="" value="">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3 mr-3">
            <label class="name">City</label>
            <input type="text" name="" value="" placeholder="Vancouver">
          </div>
          <div class="col-sm-3 mr-3">
            <label class="name">Province</label>
            <input type="text" name="" value="" placeholder="British Columbia">
          </div>
          <div class="col-sm-2">
            <label class="name">Zip Code</label>
            <input type="text" name="" value="" placeholder="V4U 8P0">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-4 mr-3">
            <label class="name">Phone Number</label>
            <input type="text" name="" value="" placeholder="778-442-4843">
          </div>
          <div class="col-sm-4 mr-3">
            <label class="name">Email</label>
            <input type="text" name="" value="" placeholder="eva.hartell@gmail.com">
          </div>
        </div>
        <div class="mt-2">
          <button class="btn border" type="submit" name="button">Submit</button>
        </div>
      </div>
    </form>
