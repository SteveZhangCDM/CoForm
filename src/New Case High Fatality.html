    <!-- Body -->
    <div class="container">
      <a href="Dashboard-clients.html">
        <span class="fas fa-chevron-left mt-3 mb-4 cancelbutton">Cancel</span>
      </a>
    </div>
    <!-- Form -->
    <form>
      <div class="container">
        <div class="newclienttext">
          <h4>New Case</h4>
        </div>
        <div class="row mt-3">
          <div class="col-sm-4 mr-3">
            <label class="name">Case Name</label>
            <input class="inputbarnewclient" type="text" name="" value="" placeholder="Hartell v Jones">
          </div>
          <div class="col-sm-2 mr-3">
            <label class="name">Case Number</label>
            <input class="inputbarnewclientsm" type="text" name="" value="" placeholder="H20200304">
          </div>
          <div class="col-sm-3 mr-3">
            <label class="name">Action Type</label>
            <input class="inputbarnewclientmd" type="text" name="" value="" placeholder="Discovery">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3 mr-3">
            <label class="name">Clients Name</label>
            <input class="inputbarnewclientmd" type="text" name="" value="" placeholder="Eva Hartell">
          </div>
          <div class="col-sm-2 mr-3">
            <label class="name">Case Opened</label>
            <input class="inputbarnewclientsm" type="text" name="" value="" placeholder="2020/03/04">
          </div>
        </div>
      </div>
    </form>
    <div class="container mt-3">
      <a href="CasesDetail High Fatality.html">
        <button class="btn border btnsavenewclient text-white" type="submit" name="button">Save</button>
      </a>
    </div>
