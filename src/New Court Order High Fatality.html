    <div class="ml-5 mt-2">
      <h3>New Court Order</h3>
    </div>
    <!-- Left container -->
    <div class="container col-sm-8 left-container ml-3">
      <div class="row">
        <!-- Left Form -->
        <form>
          <div class="form-group">
            <div class="">
              <label for="New Title">Court Order Name
                <input class="form-control" type="text" id="name" placeholder="Initial Discovery">
              </label>
              <label class="ml-2" for="Court Order Date">Court Order Date
                <input class="form-control" type="date" name="bday">
              </label>
              <label class="ml-2" for="Court Order Date">Due Date (Optional)
                <input class="form-control" type="date" name="bday">
              </label>
            </div>
            <div class="">
              <div class="">
                <label for="Case #">Case #
                  <input class="form-control mt-2" type="text" id="Title name" placeholder="H20200205">
                </label>
                <label class="ml-2" for="Registry">Registry
                  <!--
                  <div class="input-group col-sm-3 mt-3 ml-3">
                    <div class="form-control" type="text" placeholder="New Westminster Registry">
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fas fa-caret-down"></i>
                      </span>
                    </div>
                  </div>
                -->
                <input class="form-control mt-2" type="text" name="" value="" placeholder="Vancouver">
                </label>
                <label class="ml-2" for="Location">Location (optional)
                  <input class="form-control mt-2" type="text" name="" value="">
                </label>

              </div>
            </div>

            <div class="row">
              <div class="container col-sm-6">
                <label class="mt-3" for="">Plaintiffs</label>
                <input class="form-control" type="text" id="Area" placeholder="Area">
              </div>
              <div class="container col-sm-6">
                <label class="mt-3" for="">Defendants</label>
                <input class="form-control" type="text" id="Area" placeholder="Full Name">
                <input class="form-control mt-3" type="text" id="Area" placeholder="Full Name">
              </div>
            </div>
            <div class="row">
              <div class="container">
                <label class="mt-3" for="">Before a:</label>
                <input class="form-control" type="text" id="Area" placeholder="Judge of the Court">
              </div>

            </div>
            <div class="row mt-3">
              <div class="container">
                <label for="This court orders that:">On the application of:</label>
                <textarea class="form-control" placeholder="Type whatever you want here." id="This court order that:" rows="2"></textarea>
              </div>
            </div>
            <div class="row mt-3">
              <div class="container">
                <label for="This court orders that:">This court orders that:</label>
                <textarea class="form-control" placeholder="Type whatever you want here." id="This court order that:" rows="5"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="container">
                <button type="submit" id="save as draft" class="btn border mt-3 newcourtorder_btn_saveasdraft">Save as Draft</button>
                <button type="submit" id="send for approval" class="btn border mt-3 ml-3 newcourtorder_btn_sendforapproval">Send for Approval</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
    <!-- Right Container -->
    <div class="container col-sm-5 right-container width-right">
      <h4>Signers</h4>
      <h5>Lawyer of Plaintiff(s)</h5>
      <form>
        <div class="form-group">
          <div class="row col-5">
            <label for="New Title">Eva Hartell
              <input class="form-control" type="text" id="name" placeholder="Myself">
            </label>
          </div>
          <h5>Lawyer of Defendant(s)</h5>
          <div class="row col-4 float-left">
            <label for="New Title">Rebecca Jones
              <input class="form-control" type="text" id="name" placeholder="Third-party">
            </label>
          </div>
          <div class="card col-7 float-left card-mt">
            <input class="mt-2 form-control" type="text" placeholder="Full Name">
            <input class="mt-2 form-control" type="text" placeholder="Email">
            <div class="">
              <div class="mt-2 phone-input">
                <input class="form-control" type="text" placeholder="Mobile Phone">
              </div>
              <div class=" fontchange">
                <p class="text-danger">Required to verify signer's identity.</p>
              </div>
            </div>

          </div>
          <div class="row col-4 float-left">
            <label for="New Title">Katla Passerini
              <input class="form-control" type="text" id="name" placeholder="Third-party">
            </label>
          </div>
          <div class="card col-7 float-left card-mt">
            <input class="form-control mt-2" type="text" placeholder="Full Name">
            <input class="form-control mt-2" type="text" placeholder="Email">
            <div class="">
              <div class="phone-input mt-2">
                <input class="form-control" type="text" placeholder="Mobile Phone">
              </div>
              <div class=" fontchange">
                <p class="text-danger">Required to verify signer's identity.</p>
              </div>
            </div>

          </div>
        </div>
      </form>
